<div class="RegCard">
    <h1>Login</h1>
    <div class="RegCard">
        <label for="email" class="label">Email</label>
        <input type="email" pInputText id="email" [(ngModel)]="emailValue" />
    
        <label for="password" class="label">Password</label>
        <input type="password" pInputText id="password" [(ngModel)]="passValue" />

        <p-button label="Login" />
    </div>
</div>
