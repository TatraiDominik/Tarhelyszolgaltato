<div class="plans-container">
    <h2>Elérhető előfizetések</h2>
    <div class="plans-grid">
        <!-- Ellenőrizd, hogy minden plan objektum rendelkezik name, price és description mezőkkel -->
        <div *ngFor="let plan of plans" class="plan-card">
            <p-card>
                <ng-template pTemplate="header">
                    <h3>{{ plan.name }}</h3>
                </ng-template>
                <ng-template pTemplate="content">
                    <p><strong>Ár:</strong> {{ plan.price }} Ft</p>
                    <p><strong>Leírás:</strong> {{ plan.description }}</p>
                </ng-template>
                <ng-template pTemplate="footer">
                    <button pButton label="Kiválasztás" class="p-button-primary"></button>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
